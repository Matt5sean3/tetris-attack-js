<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tetris attack JS</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Add the phaser framework -->
        <script type="text/javascript" src="phaser.js"></script>

        <!-- Add the game files -->
        <script type="text/javascript" src="global_constants.js"></script>
        <script type="text/javascript" src="objects.js"></script>
        <script type="text/javascript" src="tetris-attack.js"></script>
    </head>
    <body>
        <div id="phaser" style = "display: none">
        </div>
        <div id="game">
            <h1>Tetris Attack JS</h1>
            <canvas id="pixel"></canvas>
        </div>
        <div class="controls">
            Controls:<br>
            Arrow keys to move<br>
            Space to swap<br>
            C to push the blocks up
        </div>
    </body>
</html>
